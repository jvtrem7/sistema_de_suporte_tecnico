<div class="login-container">

  <div class="login-left-panel">
    <img src="assets/logo-vassouras.png" alt="Universidade de Vassouras Logo">
  </div>

  <div class="login-right-panel">
    <header class="header-suporte">
      <h2>SISTEMA DE SUPORTE</h2>
      <h3>TECNICO</h3>
    </header>

    <div class="login-box">
      <form (ngSubmit)="fazerLogin()">
        
        <div *ngIf="loginInvalido" style="color: red; font-weight: bold; margin-bottom: 10px; text-align: center;">
            Email ou senha incorretos.
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="teste@vassouras.com">

        <label for="senha">Senha</label>
        <input type="password" id="senha" [(ngModel)]="senha" name="senha" placeholder="123456">

        <button type="submit" class="btn-entrar">Entrar</button>
        <a href="#" class="forgot-password">Esqueceu a senha?</a>
      </form>
    </div>

    <div class="welcome-message">SEJA BEM VINDO!</div>
  </div>
</div>
