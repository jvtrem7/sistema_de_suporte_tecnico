<div class="main-layout">

  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="assets/logo-vassouras-small.png" alt="Logo">
    </div>
    
    <nav class="sidebar-nav">
      <div class="menu-icon-toggle">☰</div>

      <a class="nav-item active" [routerLink]="['/dashboard']">
        Dashboard
      </a>
      
      <a class="nav-item" [routerLink]="['/tickets']">
        Tickets
      </a>
    </nav>
    
    <button class="btn-sair">sair</button>
  </aside>

  <main class="content-area">
    <header class="top-header">
      <div class="user-info">
        <img src="assets/user-avatar.png" alt="Avatar" class="user-avatar">
        <span class="user-name">Anônimo Usuário</span>
      </div>
    </header>

    <div class="dashboard-grid">
      <div class="card card-tickets">
        <h3>Últimos Tickets</h3>
        <div class="ticket-item">Coordenação Vassouras</div>
        <div class="ticket-item">Secretaria Vassouras</div>
        <button class="mostrar-todos">Mostrar todos</button>
      </div>

      <div class="card card-clientes">
        <h3>Últimos clientes ativos</h3>
        <div class="client-item">Coordenador</div>
        <div class="client-item">Secretaria</div>
        <div class="client-item">Direção</div>
        <button class="mostrar-todos">Mostrar todos</button>
      </div>

      <div class="card card-performance full-width">
        <h3>Performance do Suporte Técnico</h3>
        <div class="chart-placeholder">
          Gráfico de Barras Simulado Aqui
        </div>
      </div>
    </div>
  </main>
</div>
